<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BUMI TANTIN - Connecting People Power of Tantin Community</title>
    <meta
      name="description"
      content="Bumi Tantin - Connecting People. Power of Tantin Community. Token dan komunitas yang menghubungkan para holder CTC untuk masa depan yang lebih kuat."
    />
    <link rel="icon" href="img/fav.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Background with dark and green gradient */
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(180deg, #000000, #0c4d1f);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
      }
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle at center,
          #0c4d1f33,
          transparent 70%
        );
        animation: pulse 6s ease-in-out infinite;
        z-index: 0;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.3;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.5;
        }
      }
      .container-comingsoon {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        width: 100%;
        position: relative;
        z-index: 1;
      }
      /* Coming Soon with typing effect */
      .coming-soon-wrapper {
        font-size: 3rem;
        font-weight: 700;
        position: relative;
        color: white;
        text-shadow: 0 0 5px #0c4d1f, 0 0 10px #0c4d1f, 0 0 20px #0c4d1f,
          0 0 30px #0c4d1f;
        white-space: nowrap;
        overflow: hidden;
        width: 12ch; /* to contain text width */
        margin: 0 auto 2rem;
        box-sizing: content-box;
      }

      /* Image styling */
      .img-comingsoon {
        max-width: 100%;
        height: auto;
        margin-bottom: 1.5rem;
      }

      /* Title and slogan */
      .title-main {
        font-size: 3.5rem;
        margin-bottom: 0.3rem;
        color: white;
        text-shadow: 0 0 8px #0c4d1faa;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      .slogan {
        font-size: 1.7rem;
        line-height: 1.3;
        color: #7fbf7f;
        margin-bottom: 2rem;
        -webkit-user-select: none;
        user-select: none;
        letter-spacing: 0.03em;
      }

      /* Telegram button */
      .btn-telegram {
        background-color: #0c4d1f;
        color: white;
        font-weight: 600;
        font-size: 1.3rem;
        border-radius: 50px;
        padding: 0.75rem 2rem;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 0 10px #0c4d1f88;
        transition: background-color 0.3s ease;
        -webkit-user-select: none;
        user-select: none;
      }
      .btn-telegram:hover {
        background-color: #083214;
        color: #a8d5a8;
        text-decoration: none;
      }

      /* Telegram Icon inline SVG */
      .telegram-icon {
        width: 24px;
        height: 24px;
        fill: white;
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .coming-soon-wrapper {
          font-size: 2.2rem;
          width: 10ch;
        }
        .title-main {
          font-size: 2.5rem;
        }
        .slogan {
          font-size: 1.2rem;
        }
        .btn-telegram {
          font-size: 1rem;
          padding: 0.6rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-comingsoon">
      <div id="comingSoonText" class="coming-soon-wrapper"></div>

      <img src="img/img1.png" alt="Bumi Tantin Image" class="img-comingsoon" />

      <!-- <h1 class="title-main">BUMI TANTIN</h1> -->
      <p class="slogan">Connecting People<br />Power of Tantin Community</p>

      <a href="#" class="btn-telegram" aria-label="Join Telegram">
        <svg
          class="telegram-icon"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M22.5 2.75L1.5 11.205l5.066 1.883 1.898 5.815 3.462-3.324 4.095 3.028 3.539-12.02-4.812 3.25-2.561-3.927z"
          />
        </svg>
        Join Telegram
      </a>
    </div>
  </body>
</html>
